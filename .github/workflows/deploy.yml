name: build-and-push-to-ecr

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: maple-calendar-api

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: meta
        run: |
          echo "sha_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "latest_tag=latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          SHA_TAG: ${{ steps.meta.outputs.sha_tag }}
          LATEST_TAG: ${{ steps.meta.outputs.latest_tag }}
        run: |
          set -e
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$SHA_TAG .
          docker tag  $ECR_REGISTRY/$ECR_REPOSITORY:$SHA_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$SHA_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-northeast-2

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          AWS_ACCOUNT_ID: ${{ steps.get-account-id.outputs.account_id }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          GOOGLE_OAUTH_CLIENT_IDS_0: ${{ secrets.GOOGLE_CLIENT_ID_WEB }}
          GOOGLE_OAUTH_CLIENT_IDS_1: ${{ secrets.GOOGLE_CLIENT_ID_ANDROID }}
          IMAGE_TAG: latest
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << EOF
            set -e
            export AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}
            export IMAGE_TAG=${IMAGE_TAG}
            export ENCRYPTION_KEY=${ENCRYPTION_KEY}
            export GOOGLE_OAUTH_CLIENT_IDS_0=${GOOGLE_OAUTH_CLIENT_IDS_0}
            export GOOGLE_OAUTH_CLIENT_IDS_1=${GOOGLE_OAUTH_CLIENT_IDS_1}
            export JWT_SECRET=${JWT_SECRET}
            export AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
            export AWS_SECRET_KEY=${AWS_SECRET_KEY}
            export AWS_REGION=${AWS_REGION}
            export S3_BUCKET_NAME=${S3_BUCKET_NAME}
            export REDIS_PASSWORD=${REDIS_PASSWORD}
            cd /home/ubuntu/MapleCalendarBackEnd
            # 파일 권한 변경을 무시하고 pull (chmod +x로 인한 충돌 방지)
            git config core.fileMode false
            git pull origin main
            chmod +x deploy.sh
            ./deploy.sh
          EOF
